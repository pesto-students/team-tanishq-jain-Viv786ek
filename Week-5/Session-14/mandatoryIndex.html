<!DOCTYPE html>
<html>
<head>
  <title>Window Object Assignment</title>
</head>
<body>

  <script>
    function displayWindowProperties() {
      console.log("User Agent" + window.navigator.userAgent);

      console.log("Screen Width" + window.screen.width);
      console.log("Screen Height" + window.screen.height);

      console.log("Current URL" + window.location.href);
      console.log("Current Path" + window.location.pathname);

      sessionStorage.setItem("sessionData", "This is session data");
      localStorage.setItem("localData", "This is local data");

      console.log("Session Data" + sessionStorage.getItem("sessionData"));
      console.log("Local Data" + localStorage.getItem("localData"));
    }

    window.onload = displayWindowProperties;
  </script>
</body>
</html>
